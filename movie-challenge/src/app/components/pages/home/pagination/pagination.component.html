<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="loadFirstPage()" aria-label="First">
        First
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="loadPreviousPage()">Previous</a>
    </li>
    <li class="page-item" *ngIf="currentPage > 1">
      <a class="page-link" (click)="loadPage(currentPage - 1)"
        [ngClass]="{'selected-page': isSelectedPage(currentPage - 1)}">{{ currentPage - 1 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="loadPage(currentPage)"
        [ngClass]="{'selected-page': isSelectedPage(currentPage)}">{{
        currentPage }}</a>
    </li>
    <li class="page-item" *ngIf="currentPage < totalPages">
      <a class="page-link" (click)="loadPage(currentPage + 1)"
        [ngClass]="{'selected-page': isSelectedPage(currentPage + 1)}">{{ currentPage + 1 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="loadNextPage()">Next</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">{{ totalPages }}</a></li>
  </ul>
</nav>
